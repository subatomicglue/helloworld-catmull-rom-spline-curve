<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catmull-Rom Curve Tracker</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    height: 100%;
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script src="CatmullRom2.js"></script>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const history = [];
const maxHistory = 10;
let latest_mouse_pos={x:0, y:0}


function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);

function addPoint(x, y) {
  history.push({x, y});
  if (history.length > maxHistory) history.shift();
}

function draw() {
  ctx.clearRect(0, 0, width, height);

  // Draw history points in red
  ctx.fillStyle = 'red';
  for (const p of history) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
    ctx.fill();
  }

  // Only draw curve if enough points
  if (history.length >= 4) {
    // is the last history point the same as the latest mouse pos?
    let same = history[history.length - 1].x == latest_mouse_pos.x &&
               history[history.length - 1].y == latest_mouse_pos.y
    // if so, use history as is, else append latest_mouse_pos for smoother drawing
    let h =  same ? history : [...history, latest_mouse_pos]
    const curvePoints = CatmullRom.computeCurve(h, 10);
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 2;
    ctx.beginPath();
    for (let i = 0; i < curvePoints.length; i++) {
      const p = curvePoints[i];
      if (i === 0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.stroke();
  }

  requestAnimationFrame(draw);
}

let add_point_freq=10
let add_point_count=0

// Mouse and touch tracking
function handleMove(e) {
  let x, y;
  if (e.touches && e.touches.length) {
    x = e.touches[0].clientX;
    y = e.touches[0].clientY;
  } else {
    x = e.clientX;
    y = e.clientY;
  }
  latest_mouse_pos = {x, y};
  if (((++add_point_count) % add_point_freq) == 0)
    addPoint(x, y);
}

canvas.addEventListener('mousemove', handleMove);
canvas.addEventListener('touchmove', handleMove, {passive: true});

draw();
</script>
</body>
</html>
